<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #choices {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
        #score {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="choices">
        <button data-choice="rock">Rock</button>
        <button data-choice="paper">Paper</button>
        <button data-choice="scissors">Scissors</button>
    </div>
    <div id="result">
        <p id="message">Make your choice!</p>
        <p id="score">Score: Human 0 - Computer 0</p>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
